<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mundo Urbano no Século XXI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1581322332999-b5c70b1d0662?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .card {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #e0d4ff;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 12px;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>Mundo Urbano no Século XXI</h1>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRe8kYKx26B1qAEElvKaVlvbxnGJeIarUJdCBRfBJp6ANak1c4NRo1ktx_9kuMN3A/embed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
    <br />
    <a href="index.html" class="back-button">← Voltar ao início</a>
  </div>
</body>
</html>
