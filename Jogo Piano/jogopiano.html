<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo de Piano | Rhay</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #222, #444);
    color: #eee;
    display: flex;
    height: 100vh;
    flex-direction: column;
  }
  /* Botão voltar */
  #btn-voltar {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 8px 12px;
    background-color: rgba(0,0,0,0.7);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    z-index: 1000;
  }
  /* Conteúdo principal flexível */
  .content {
    flex: 1;
    display: flex;
    overflow: hidden;
    padding: 20px;
    gap: 20px;
  }
  /* Barra lateral esquerda */
  .sidebar {
    width: 280px;
    background: rgba(30,30,30,0.8);
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    font-size: 0.95rem;
    line-height: 1.4;
  }
  /* Área da partitura */
  .score {
    flex: 1;
    background: rgba(50,50,50,0.8);
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
  }
  .score img {
    max-width: 100%;
    max-height: 100%;
    user-select: none;
  }
  /* Piano fixo na parte inferior */
  .piano-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 180px;
    background: rgba(20,20,20,0.95);
    box-shadow: 0 -4px 15px rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 10px;
  }
  /* Exemplo simples do piano (teclas brancas e pretas) */
  .piano {
    display: flex;
    position: relative;
    user-select: none;
  }
  .key {
    width: 40px;
    height: 160px;
    border: 1px solid #000;
    border-radius: 0 0 8px 8px;
    background: white;
    margin-right: 2px;
    position: relative;
    box-shadow: 0 3px 3px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 1;
  }
  .key.black {
    width: 26px;
    height: 100px;
    background: black;
    position: absolute;
    top: 0;
    left: 28px;
    margin-right: 0;
    border-radius: 0 0 6px 6px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.7);
    z-index: 2;
    cursor: pointer;
  }
  /* Posicionamento das teclas pretas */
  .key.black:nth-of-type(2) { left: 68px; }
  .key.black:nth-of-type(4) { left: 110px; }
  .key.black:nth-of-type(7) { left: 194px; }
  .key.black:nth-of-type(9) { left: 236px; }
  .key.black:nth-of-type(11){ left: 278px; }
</style>
</head>
<body>

<button id="btn-voltar" onclick="window.location.href='index.html'">← Voltar ao Início</button>

<div class="content">
  <aside class="sidebar">
    <h2>Como tocar</h2>
    <p>Use o mouse ou toque nas teclas do piano abaixo para tocar as notas.</p>
    <p>As teclas brancas representam as notas naturais (Dó, Ré, Mi, etc.).</p>
    <p>As teclas pretas são os sustenidos e bemóis.</p>
    <p>Pratique a partitura da 9ª Sinfonia de Beethoven ao lado!</p>
  </aside>

  <section class="score">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Beethoven_9th_Symphony_-_first_movement_-_score.png/800px-Beethoven_9th_Symphony_-_first_movement_-_score.png" alt="Partitura 9ª Sinfonia de Beethoven">
  </section>
</div>

<div class="piano-container">
  <div class="piano">
    <!-- Teclas brancas -->
    <div class="key" data-note="C"></div>
    <div class="key" data-note="D"></div>
    <div class="key" data-note="E"></div>
    <div class="key" data-note="F"></div>
    <div class="key" data-note="G"></div>
    <div class="key" data-note="A"></div>
    <div class="key" data-note="B"></div>

    <!-- Teclas pretas -->
    <div class="key black" data-note="C#"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key black" data-note="A#"></div>
  </div>
</div>

<script>
  // Aqui você pode adicionar o som das notas
  // Exemplo: tocar um som ao clicar numa tecla
  const keys = document.querySelectorAll('.key');

  keys.forEach(key => {
    key.addEventListener('mousedown', () => {
      // Aqui você pode implementar o som da nota key.dataset.note
      console.log('Tocou nota:', key.dataset.note);
      key.style.backgroundColor = '#ddd'; // feedback visual simples
    });
    key.addEventListener('mouseup', () => {
      if(key.classList.contains('black')){
        key.style.backgroundColor = 'black';
      } else {
        key.style.backgroundColor = 'white';
      }
    });
    key.addEventListener('mouseleave', () => {
      if(key.classList.contains('black')){
        key.style.backgroundColor = 'black';
      } else {
        key.style.backgroundColor = 'white';
      }
    });
  });
</script>

</body>
</html>
